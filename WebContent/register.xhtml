<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Register</title>
</h:head>
<h:body>
	<h:form name="logoutform" style="">
		<p:commandButton value="Return to Login" style="background-color:white; color:navy; font-size:10pt;"
					action="/index.xhtml?faces-redirect=true" />
	</h:form>
	<p:layout>
		<h:form id="registerform" style="border:0;">
			<p:layoutUnit position="center" resizable="true" size="700" style="border:0;">
				<h3>Registration</h3>
				<p:panelGrid columns="2" id="registerUser" style="border:0;">
					<h:outputLabel for="userExists"
						rendered="#{registerUser.getUserExists()}" style="color: red;"
						value="User Name already exists, please enter a different User Name" />
					<h:outputLabel id="userExists"
						rendered="#{registerUser.getUserExists()}" value="" />
					<h:outputLabel for="username" value="User Name:" />
					<p:inputText id="username" value="#{registerUser.userName}"
						label="User Name" />
					<h:outputLabel for="nickName" value="Nickame:" />
					<p:inputText id="nickName" value="#{registerUser.nickName}"
						label="Nick Name" />
					<h:outputLabel for="password" value="Password 1: *" />
					<p:password id="password" value="#{registerUser.password}"
						feedback="true" match="passwordConfirm" label="Password 1" required="true" />
					<h:outputLabel for="passwordConfirm" value="Confirm Password: *" />
					<p:password id="passwordConfirm" value="#{registerUser.password}"
						feedback="true" label="Password 2" required="true" />
					<h:outputLabel for="email" value="Email:" />
					<p:inputText id="email" value="#{registerUser.email}" label="email" />
				</p:panelGrid>
				<br />
				<p:commandButton value="register" action="#{registerUser.register()}" style="background-color:white; color:navy;" />
			</p:layoutUnit>
		</h:form>
	</p:layout>
</h:body>
</html>
