<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<link rel="stylesheet" type="text/css" href="mystyle.css" />
</h:head>
<body style="margin: 0px;">
	<div align="center">
		<p:layout resizable="true" style="min-height: 720px;">
		
			<p:layoutUnit position="north" size="90" resizable="true"
				style="margin: 0px; border: 0px;">
				<p:panel
					style="width: 98%; border: 0px; background-color: LightSteelBlue; text-align: left;">
					<h:outputLabel rendered="#{!userAuthBean.isAuthenticated()}"
						style="color: white;">Patient Management System 1.0</h:outputLabel>
					<h:outputLabel rendered="#{userAuthBean.isAuthenticated()}"
						style="color: white;">Welcome #{userAuthBean.getUser().getNickname()}</h:outputLabel>
				</p:panel>
			</p:layoutUnit>			

			<div style="width: 800px;">
				<p:layoutUnit position="center" resizable="true"
					style="border-style: hidden;">
					<h:form id="registerform">
						<p:panelGrid columns="2" id="registerUser">
							<f:facet name="header">
								Registration Form
							</f:facet>
							<h:outputLabel for="userExists"
								rendered="#{userRegistrationBean.getUserExists()}"
								style="color: red;"
								value="User Name already exists, please enter a different User Name" />
							<h:outputLabel id="userExists"
								rendered="#{userRegistrationBean.getUserExists()}" value="" />
							<h:outputLabel for="username" value="User Name:" />
							<p:inputText id="username"
								value="#{userRegistrationBean.username}" label="User Name" />
							<h:outputLabel for="nickname" value="Nick Name (displayed name):" />
							<p:inputText id="nickname"
								value="#{userRegistrationBean.nickname}" label="nickname" />
							<h:outputLabel for="email" value="Email:" />
							<p:inputText id="email" value="#{userRegistrationBean.email}"
								label="email" />
							<h:outputLabel for="userPw" value="Password:" />
							<p:password id="userPw" value="#{userRegistrationBean.password}"
								feedback="true" match="passwordConfirm" label="Password 1"
								required="true" />
							<h:outputLabel for="passwordConfirm" value="Confirm Password:" />
							<p:password id="passwordConfirm"
								value="#{userRegistrationBean.passwordConfirm}" feedback="true"
								label="Password 2" required="true" />
							<f:facet name="footer">
								<p:commandButton id="registerbutton" value="Register"
									icon="ui-icon-check"
									action="#{userRegistrationBean.register()}" />
							</f:facet>
						</p:panelGrid>
					</h:form>
					<h:form id="returnform">
						<br />
						<p:commandLink id="gotologin"
							action="/login.xhtml?faces-redirect=true" value="Return to Login" />
						<br />
					</h:form>
				</p:layoutUnit>
			</div>
			<p:layoutUnit position="south" size="90" resizable="true"
				style="margin: 0px; border: 0px;">
				<p:panel
					style="width: 98%; margin: 0px; border: 0px; background-color: LightSteelBlue; text-align: left">
					<h:outputLabel style="color: white;">Copyright ESLS LLC. - Patient Management Software</h:outputLabel>
					<br />
					<h:outputLabel style="color: white;">All Rights Reserverd</h:outputLabel>
				</p:panel>
			</p:layoutUnit>
		</p:layout>
	</div>
</body>
</html>
