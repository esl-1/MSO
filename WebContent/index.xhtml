<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>LF Home</title>
</h:head>
<h:body>
<p:layout style="margin:0px; background-color:yellow; min-width:400px; min-height:600px; border: 0px;" >
		<p:layoutUnit position="north" resizable="true" size="40px"
			minSize="40" maxSize="40" style="text-align:right; font-size:8pt; border:0px;">
			<h:form id="login" rendered="true" >
			Username: <p:inputText value="#{authenticateUser.userName}" id="username" />
			Password: <p:password value="#{authtenticateUser.password}" id="password" />
				<p:commandButton value="Login" action="#{authenticateUser.login}" style="background-color:white; color:navy;" />
				<p:commandButton value="Register"
					action="register.xhtml" style="background-color:white; color:navy;" />
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="center" style="minSize:200; maxSize:400; border: 0px;">
			center
		</p:layoutUnit>
		<p:layoutUnit position="south" style="size:60px; border: 0px;">
			south (footer)
		</p:layoutUnit>
</p:layout>
</h:body>
</html>
